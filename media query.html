<html>
    <head>
        <title>media query demo </title>
        <style type="text/css">
            #d1{height: 50%;width: 50%;background-color: brown;}
            @media(min-width: 768px){
                #d1{height: 60%;width:60%;background-color:green}
            }
            @media(min-width:992px){
                #d1{height: 72%;width: 72%;background-color: black;}
            }
            @media(min-width:1200px){
                #d1{height: 90%;width: 90%;background-color: yellow;}
            }
            
            </style>
    </head>

    <body>
        <div id="d1">
            media query demo
        </div>
    </body>
</html>
